<div class="cart-container">
  <div class="cart-panel">
    <div *ngFor="let product of products" class="cart-item">
      <img src="{{ product.url }}" />
      <div class="cart-item-details">
        <h6>{{ product.name }}</h6>
        <p>${{ product.price }}</p>
        <label for="quantity" class="form-label">Amount:</label>
        <select
          class="form-select select-input"
          aria-label="Default select example"
        >
          <option selected value="{{ product.quantity }}">
            {{ product.quantity }}
          </option>
        </select>
      </div>
    </div>
    <h3 class="">Total: ${{ total }}</h3>
  </div>
  <form class="cart-panel form-margin" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="(minimum 3 characters)"
        required
        minlength="3"
        [(ngModel)]="name"
        #fullName="ngModel"
      />
      <div class="text-danger" *ngIf="fullName.dirty && fullName.errors">
        Name is required and must be at least 3 characters long.
      </div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Address</label>
      <input
        type="text"
        name="address"
        class="form-control"
        placeholder="(minimum 6 characters)"
        required
        minlength="6"
        [(ngModel)]="address"
        #userAddress="ngModel"
        [ngModelOptions]="{ updateOn: 'blur' }"
      />
      <div class="text-danger" *ngIf="userAddress.dirty && userAddress.errors">
        Address is required and must be at least 6 characters long.
      </div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Credit Card</label>
      <input
        type="text"
        name=""
        class="form-control"
        placeholder="(16-digit number)"
        required
        minlength="16"
      />
      <div id="cardHelp" class="form-text">
        We'll never share your payment details with anyone else.
      </div>
    </div>

    <input
      type="submit"
      value="Submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
    />
  </form>
</div>
