<div class="cart-container">
  <div class="cart-panel">
    <div *ngFor="let product of products" class="cart-item">
      <img src="{{ product.url }}" />
      <div class="cart-item-details">
        <h6>{{ product.name }}</h6>
        <p>${{ product.price }}</p>
        <label for="quantity" class="form-label">Amount:</label>
        <select
          class="form-select select-input"
          aria-label="Default select example"
        >
          <option selected value="{{ product.quantity }}">
            {{ product.quantity }}
          </option>
        </select>
      </div>
    </div>
    <h3 class="">Total: ${{ total }}</h3>
  </div>
  <form class="cart-panel form-margin">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" name="" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Address</label>
      <input type="text" name="" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Credit Card</label>
      <input type="text" name="" class="form-control" />
    </div>

    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
</div>
